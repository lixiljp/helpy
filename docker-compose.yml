version: '2'

services:
  helpy:
    build: .
    restart: always
    ports:
      - "80:8080"
    volumes:
      - .:/helpy
    env_file: docker/.env
    links:
      - postgres
    depends_on:
      - postgres
  postgres:
    image: postgres:9.4
    restart: always
    env_file: docker/.env
    volumes:
      - ./postgres:/var/lib/postgresql/data

volumes:
  rails-assets:
    driver: local
